      <!--Button Secundary-->

          <path class="decrease__btn--minus" d="M15 27.5C21.9036 27.5 27.5 21.9036 27.5 15C27.5 8.09644 21.9036 2.5 15 2.5C8.09644 2.5 2.5 8.09644 2.5 15C2.5 21.9036 8.09644 27.5 15 27.5Z" fill="#688D01" stroke="#688D01" stroke-width="2"/>

      </div>
    </div>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="e-commerce de productos para outdoor"/>
    <meta name="Keywords" content="e-commerce, tactico, militar, montaña, outdoor"/>
    <meta name="author" content="María José Conejo, Ignacio Campos, Kendoll Castro, Jeampaul Salazar"/>
    <title>Acordion-filter</title>
    <link rel="stylesheet" href="../public/css/styles.css">
  </head>
  <body>
      <div class="main-content">
        <button class="option">Categoría</button>
        <div class="content">
          <form class="form-acordion">
            <div class="checkbox">
              <input type="checkbox" id="checkbox-2" value="Calzado">
              <label for="checkbox-2">Calzado</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-3" value="Bolsos">
              <label for="checkbox-3">Bolsos</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-4" value="Prendas">
              <label for="checkbox-4">Prendas</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-5" value="Accesorios">
              <label for="checkbox-5">Accesorios</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-6" >
              <label for="checkbox-6">Deportivos</label>
            </div>
          </form>
        </div>
        <button class="option">Precio</button>
        <div class="content">
          <h2>Seleccione una opción</h2>
          <select name="precio" required>
            <option value="">Elije el orden</option>
            <optgroup label="Orden de Precio">
              <option>De mayor a menor</option>
              <option>De menor a mayor</option>
            </optgroup>
          </select>
        </div>
      </div>
    <script src="../js/filter.js"></script>
  </body>
</html

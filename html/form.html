<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="e-commerce de productos para outdoor"/>
    <meta name="Keywords" content="e-commerce, tactico, militar, montaña, outdoor"/>
    <meta name="author" content="María José Conejo, Ignacio Campos, Kendoll Castro, Jeampaul Salazar"/>
    <title>oulan sunlight</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/styles.css">
  </head>
  <body>
    <a class="desktop--user--icon" href=""><img src="../img/user.png" alt="inicio de sesión"></a>
    <div class="form--desktop--background">
      <a href="" class="form--desktop--ex"><img src="../img/modal-ex.png" alt="boton para cerrar el inicio de sesión"></a>
      <div class="container__form--desktop">
        <h1 class="container__form--desktop--h1">Inicio de sesión</h1>

        <form action="post" class="form--desktop">

          <div class="form--desktop--line">
            <label class="form--desktop--usuario--label" for="usuario-desktop">Usuario*</label>
            <input id="usuario-desktop" class="form--desktop--usuario--input required-desktop" name="Usuario" type="text" />
          </div>

          <div class="form--desktop--line">
            <label class="form--desktop--contraseña--label" for="contraseña-desktop" >Contraseña*</label>
            <input id="contraseña-desktop" class="required-desktop form--desktop--contraseña--input" name="Contraseña" type="password"/>
          </div>

          <div class="form--desktop--line checkbox-container-desktop">
            <input class="form--desktop--checkbox--input" type="checkbox" id="showPassword-desktop" />
            <label class="form--desktop--checkbox--label" for="showPassword-desktop">Show password</label>
          </div>

          <button type="submit">Enviar</button>

          <a class="form--desktop--remember" href="#">Olvide mi contraseña</a>

          <a class="form--desktop--registrer" href="#">Registrarse</a>

        </form>

      </div>
    </div>


    <script src="../js/form.js"></script>
  </body>
</html

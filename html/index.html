<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content ="María José"/>
    <meta name="Description" content="Componente drawer">
    <meta name="keyboards" content="css, html,js, web 2021">
    <link rel="stylesheet" href="../public/css/components/drawer.css">
    <title>Drawer</title>
  </head>
  <body>
    <!--Icono-->
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
      <path d="M9 24C7.35 24 6.015 25.35 6.015 27C6.015 28.65 7.35 30 9 30C10.65 30 12 28.65 12 27C12 25.35 10.65 24 9 24ZM0 0V3H3L8.4 14.385L6.375 18.06C6.135 18.48 6 18.975 6 19.5C6 21.15 7.35 22.5 9 22.5H27V19.5H9.63C9.42 19.5 9.255 19.335 9.255 19.125L9.3 18.945L10.65 16.5H21.825C22.95 16.5 23.94 15.885 24.45 14.955L29.82 5.22C29.94 5.01 30 4.755 30 4.5C30 3.675 29.325 3 28.5 3H6.315L4.905 0H0ZM24 24C22.35 24 21.015 25.35 21.015 27C21.015 28.65 22.35 30 24 30C25.65 30 27 28.65 27 27C27 25.35 25.65 24 24 24Z" fill="#688D01"/>
    </svg>
    <!--Lista de productos-->
    <div class="products">
      <div class="produc-items">
        <ul class="produc-list">
          <li>
            <div class="product-img">
              <img src="../img/bolso.jpg">
              <button class="product-add">Agregar al carrito</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!--Componente-->
    <div class="drawer-box">
      <div class="drawer-conteiner">
        <!--Titulo del drawer-->
        <div class="drawer-title">
          <h2>Minicart</h2>
          <button>X</button>
        </div>
        <!--Detalles del producto-->
        <div class="drawer-product">
          <ul class="product-details">
            <li><img src="../img/bolso.jpg"></li>
            <li>ID:837473</li>
            <li>Producto:Bolso</li>
            <li>Talla:Café</li>
          </ul>
        </div>
        <!--Boton que redirige al checkout-->
        <div class="product-btn">
          <a href="#">Checkout</a>
        </div>
      </div>
    </div>
  </body>
</html>

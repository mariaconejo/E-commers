<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paul's project</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
  <body>
    <div class="main-content">
      <div class="item">
        <div class="item__boton" >Categoria</div>
        <div class="item__content">
          <form>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-2" value="Calzado">
              <label for="checkbox-2">Calzado</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-3" value="Bolsos">
              <label for="checkbox-3">Bolsos</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-4" value="Prendas">
              <label for="checkbox-4">Prendas</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-5" value="Accesorios">
              <label for="checkbox-5">Accesorios</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="checkbox-6" value="Deportivos">
              <label for="checkbox-6">Deportivos</label>
            </div>
          </form>
        </div>
      </div>
      <div class="item ">
        <div class="item__boton" >Precio</div>
        <div class="item__content">
          <h2>Seleccione una opcion</h2>
          <div>
            <input type="radio" id="Top" name="rank" value="Top-to-bottom">
            <label for="Top">De mayor a menor</label>
          </div>
          <div>
            <input type="radio" id="Low" name="rank" value="Low-to-top">
            <label for="Low">De menor a mayor</label>
          </div>
        </div>
      </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html
